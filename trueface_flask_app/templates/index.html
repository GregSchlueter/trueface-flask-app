<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueFace 2.0 Evaluation</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .logo {
      width: 384px;
      margin: 0 auto 10px auto;
      display: block;
    }

    .tagline {
      text-align: center;
      font-size: 1em;
      color: #0077cc;
      font-weight: bold;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .intro {
      text-align: center;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      font-weight: bold;
      margin: 15px 0 5px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      background-color: #0056d2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95em;
      color: #333;
    }

    .footer a {
      color: #0056d2;
      text-decoration: none;
    }

    .social-icons {
      text-align: center;
      margin-top: 15px;
    }

    .social-icons a {
      margin: 0 12px;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/TrueFace3.png') }}" alt="TrueFace Logo" class="logo">
    <div class="tagline">TrueFaceWorld.com</div>

    <h1>TrueFace 2.0 Evaluation</h1>
    <div class="intro">
      TrueFace is a nonpartisan AI model built to elevate public conversation through truth, logic, and human dignity.
    </div>

    <form action="/evaluate" method="POST">
      <label for="comment">Comment for Evaluation:</label>
      <textarea name="comment" rows="5" required placeholder="Paste the comment you’d like to evaluate..."></textarea>

      <label for="context">Original Comment (Context – optional):</label>
      <textarea name="context" rows="3" placeholder="Paste the comment this is replying to (optional)..."></textarea>

      <button class="submit-btn" type="submit">Submit for Evaluation</button>
    </form>

    <div class="footer">
      Want to help us revolutionize social media or explore investment opportunities?<br>
      <a href="mailto:Revolution@TrueFaceWorld.com">Revolution@TrueFaceWorld.com</a>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
