<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrueFace 2.0</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
            text-align: center;
        }

        .header img {
            width: 150px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
        }

        .header p {
            font-style: italic;
            color: #555;
        }

        form {
            margin-top: 40px;
            display: inline-block;
            text-align: left;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 1em;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003f88;
        }

        .form-label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='images/TrueFace3.png') }}" alt="TrueFace Logo" />
        <h1>Welcome to TrueFace 2.0</h1>
        <p>"Reveal the Real."</p>
    </div>

    <form action="/evaluate" method="POST">
        <label class="form-label" for="context">Context (optional):</label>
        <textarea name="context" rows="3" placeholder="Brief background or situation (optional)"></textarea>

        <label class="form-label" for="comment">Comment to Evaluate:</label>
        <textarea name="comment" rows="5" required placeholder="Paste or type your comment here..."></textarea>

        <input type="submit" value="Evaluate">
    </form>

</body>
</html>
