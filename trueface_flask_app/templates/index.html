<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueFace 2.0</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #222;
      text-align: center;
      padding: 50px 20px;
    }

    img.logo {
      width: 384px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 1.2em;
      margin: 10px auto 40px auto;
      font-weight: 500;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 25px 0 5px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #002d72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .footer {
      margin-top: 60px;
      font-weight: bold;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/TrueFace3.png') }}" alt="TrueFace Logo" class="logo">
  <div class="intro">
    TrueFace is a nonpartisan AI model built to elevate public conversation through truth, logic, and human dignity.
  </div>

  <form action="/evaluate" method="POST">
    <label for="comment">Comment to Evaluate:</label>
    <textarea name="comment" rows="5" required></textarea>

    <label for="context">Context (optional):</label>
    <textarea name="context" rows="3"></textarea>

    <input class="submit-btn" type="submit" value="Evaluate">
  </form>

  <div class="footer">
    Want to help us revolutionize social media or explore investment opportunities? Revolution@TrueFaceWorld.com
  </div>

</body>
</html>
